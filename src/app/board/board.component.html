<div>

  <mat-grid-list cols="10" rowHeight="50px">
    <mat-grid-tile
      [colspan]="1"
      [rowspan]="1">
      {{name}}
    </mat-grid-tile>
  </mat-grid-list>

  <app-list
    *ngFor="let list of lists"
    [id]="list.id"
    [name]="list.title"
    [cards]="list.cards"
    (onDelete)="deleteList($event)">
  </app-list>

  <app-list id="add-list"
    [isAddListButton]="true"
    (onInputEnter)="addList($event)">
  </app-list>

</div>
